<div class="wrapper">
  <div class="body">
  <img class = "logo" src="../../../assets/img/login.jpg" alt="Login">
  <h1>Iniciar Sesion</h1>

    <div class="form-floating mb-3">
      <input [(ngModel)]="login.usuario" type="email" class="form-control" placeholder="name@example.com">
      <label for="" class="form_label">Email</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" placeholder="Password">
      <label>Contraseña</label>
    </div>
      <div class="d-grid gap-2">

        <form method="get" routerLink="/pagina-principal">
          <button class="btn btn-primary btn-lg" type="submit">Aceptar</button>
       </form>

      </div>
      <p class="mt-3">¿No tienes cuenta? <a routerLink="/registrar-usuario">Registrar</a></p>
      <a class="mt-3" routerLink="/recuperar-password">Recuperar Contraseña</a>
  
  </div>

</div>
